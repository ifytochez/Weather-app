<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <!-- onsubmit = "return false prevents the page from reloading when you click the refresh button" -->
               <input type="text" class="search" placeholder="Search city by name">
               <button type="submit" class="btn">Submit</button>
               <p class="error"></p>
            </form>

            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>

                    <div class="location">
                        <div class="city">New York, US</div>
                        <div class="date">Thursday, Feb 24 2022</div>
                    </div>

                    <div class="current">
                        <div class="temp">Temp: 25 <span>°C</span></div>
                        <div class="weather">Weather: Sunny</div>
                        <div class="temp-range">Temp Range: 10°C / 15°C</div>
                        <div class="humidity">Humidity: 94%</div>
                        <div class="wind">Wind: 0km/h</div>
                    </div>
                    
                </div>
            </section>
        </div>
        
    </div>
    
    <script src="style.js"></script>
</body>
</html>
